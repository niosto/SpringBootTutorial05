<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <title th:text="${title} ?: 'Online Store'"></title>
</head>

<body>
    <div th:replace="~{fragments/header :: header}" ></div>
    <div class="container py-5">
        <h1 class="text-center mb-4">Contact</h1>
        <div class="card shadow-sm p-4">
            <div class="mb-3">
                <h5><i class="bi bi-envelope-fill text-primary"></i> Email</h5>
                <p class="lead" th:text="${email}"></p>
            </div>
            <div class="mb-3">
                <h5><i class="bi bi-geo-alt-fill text-danger"></i> Address</h5>
                <p class="lead" th:text="${address}"></p>
            </div>
            <div>
                <h5><i class="bi bi-telephone-fill text-success"></i> Phone</h5>
                <p class="lead" th:text="${phone}"></p>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}" ></div>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
